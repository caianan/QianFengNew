<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				作业1:
					随机生成10000 - 99999的随机数
						需要获取每一位上的数值
						例如随机数是12345需要获取1 2 3 4 5这5个数值
					使用变量来存储
			*/
			// 随机生成10000 - 99999的随机数
			let num = parseInt(Math.random() * (99999 + 1 - 10000) + 10000)
			
			let arr = []
			console.log(num)
			for (let i = 10000; i >=1; i/=10) {
				arr.push(parseInt(num/i))
				num -= parseInt(num/i)*i
			}
			console.log(arr)
		</script>
	</body>
</html>
