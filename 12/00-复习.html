<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				循环中break和continue
					break:
						switch和for循环/while循环中都可以使用,独立的if判断中不能使用break
						作用:
							1.终止break之后循环体的执行
							2.终止之后的循环次数
					continue:
						作用:
							1.终止continue之后循环体的执行
							2.继续执行之后的循环次数
					数组
						存储数据的集合
						声明语法:
							1.let arr = new Array(); 构造函数方式声明
							2.let arr = []; 自变量方式声明
						数组中,每一个数据单元,JavaScript都会定义一个索引下表,索引下表是从0开始的整数,通过[]语法输入索引小标,获取对应的存储的数据
						let arr = ['Beijing','ShangHai','ChongQing']
						arr[1]获取索引小标是1的单元的数据,就是ShangHai
						每一个数组都有一个属性length 存储的数值表示 数组有几个单元,数组单元索引下标的范围是0-arr.length-1
						数组[索引下表] 从数组中提取索引下表获取的数据
						数组[索引下标] = 数值
							如果索引下标已经存在,这个操作是对索引下标赋值新的数据
							如果索引下标不存在,这个操作是新增索引下标并且赋值存储的数据
						数组的循环遍历
			*/
		</script>
	</body>
</html>
