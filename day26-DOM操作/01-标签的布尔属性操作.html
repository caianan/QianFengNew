<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>I am div</div>
    <!-- boolean 属性 选中执行就是true 没有选中没有执行就是false -->
    <input type="checkbox" name="" id="" checked>
    <script>
        var oDiv = document.querySelector('div')
        console.dir(oDiv);

        // 
        var oInp = document.querySelector('input')
        console.dir(oInp);
    </script>
    <script>
        /*
            布尔属性的操作
                布尔属性 是标签中一种特殊的属性
                只要是 这个标签 支持的 布尔属性 就是标签本身就具有数据
                也就是 标签本身就支持的布尔属性 可以像id class一样
                直接使用 标签对象.布尔属性 来操作


                布尔属性设定的属性值 都是布尔值
                    true 表示执行
                    false 表示不执行
                获取
                    标签对象.布尔属性
                设定
                    标签对象.布尔属性 = 布尔值
        */
    </script>
</body>
</html>
