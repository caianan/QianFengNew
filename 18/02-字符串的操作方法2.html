<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            /*
				1.arr.indexOf(查询内容)
				  查询字符串字符出现的首个位置的索引下标
				  arr.lastIndexOf(查询内容)
				  查询字符串字符出现的最后一个位置的索引下标
				  有匹配内容返回索引下标,没有匹配内容返回-1
				2.字符串的截取
					str.substr(参数1,参数2)
						参数1:字符串截取起始位置的设定,从哪里开始截取
							0至正整数,截取起始位置的索引下标,超出结果是空字符串
							负数,从倒数第几个数开始截取,一直截取到结束
							超出字符串长度
								正数:得到的是空字符串
								负数:得到的是整个字符串
						参数2:字符串截取的个数,截取多少个
							如果是负数/0,结果是空字符串
							如果正整数,截取字符个数
					str.sbustring(参数1,参数2)
						参数1:字符串截取起始位置的索引下标
							只能是0至字符串最后一个字符索引
							设定成负数,无效,是从第一个字符开始截取
						参数2:字符串截取结束位置的索引下标
							0和正整数
								设定结束位置的索引下标
								截取的结果,不包括结束位置的字符
							负数
								任意的负数,效果都是从截取起始位置向字符串头部截取
								但是截取的结果不包括起始位置的字符
				3.字符串转化为数组
					str.split(间隔号)
				4.字符串替换操作
					str.replace(参数1,参数2)
						参数1: 字符串的原始内容
						参数2:字符串的新内容
						默认执行懒惰模式,只替换第一次符合内容
						使用正则语法,可以替换所有符合的内容
                5.字符串大小写统一函数
                    str.toLowerCase() 所有字符小写
                    str.toUpperCase() 所有字符大写
                    不改变原始字符串
			*/
            let str = 'abcdefgabcdefg'
            console.log(str.indexOf('a')) //0
            console.log(str.indexOf('m')) //-1
            console.log(str.lastIndexOf('f')) //12
            // 字符串的截取
            // substr
            // 情况一,只写一个参数,参数是0至正整数

            let resTwo = str.substr(5)
            // 从索引是5开始一直截取完,和splice只写一个参数的情况相同
            console.log(resTwo) //fgabcdefg
            let arr = [1, 2, 3, 4, 5]
            let str3 = arr.splice(1)
            let str4 = arr.splice(-2)
            //console.log(str3) //[2, 3, 4, 5]
            console.log('=========')
            console.log(str4) //[] splice不支持
            console.log(arr) // [2, 3, 4, 5]

            // 情况二:只写一个参数,参数是负数
            // 也是就是从倒数第二个数开始截取,一直截取到字符串结尾
            let res = str.substr(-2)
            console.log(res) //fg
            let res7 = str.substr(-500)
            console.log(res7) //abcdefgabcdefg
            console.log('=========')
            // 情况三:参数2是截取字符的个数
            let res5 = str.substr(5, 3)
            console.log(res5) //fga
            let res6 = str.substr(500)
            console.log(res6) //''空字符串
            console.log(str) // 原字符串不变

            console.log('=========')
            // substring()
            // 1.只写一个参数
            // 从索引是2开始一直截取完
            let res8 = str.substring(2)
            console.log(res8)

            // 2.第一个参数是负数,无效,无法正常截取
            let res9 = str.substring(-1)
            console.log(res9)

            // 3.写两个参数
            // 参数1是3，参数2是7，截取至索引下标是7的字符，但是不包含索引是7的那个字符
            // 参数2可以是负数，
            let res10 = str.substring(3, 7)
            console.log(res10)
            console.log('=========')

            // 字符串的替换
            let strLast = 'abcabcabcabc'
            // 将原始字符串中的a字符替换成'北'
            let res15 = strLast.replace('a', '北')
            console.log(res15) //北bcabcabcabc
            console.log(strLast) //abcabcabcabc 原字符串不会改变

            console.log('=========')
            // 字符串字符大小写统一
            let strRealLast = 'abcABCabcfdgdfgSHSFGHGF'
            console.log(strRealLast.toLowerCase()) //abcabcabcfdgdfgshsfghgf
            console.log(strRealLast.toUpperCase()) //ABCABCABCFDGDFGSHSFGHGF
        </script>
    </body>
</html>
