    <body>
        <script>
            /* 
                函数变量的调用原则 --- 就近原则
                    1.自己作用域中有就用自己的变量
                    2.自己没有去父级程序找
                    3.父级程序也没有,去全局作用域找
                    4.都没有,执行结果报错
                函数变量的赋值原则 --- 就近原则
                    1.自己作用域中有就给自己作用域变量赋值
                    2.自己作用域没有,就去父级作用域找变量赋值
                    3.父级作用域也没有,给全局作用域变量赋值
                    4.如果都没有,赋值语句升级为声明变量语句,会定义声明并且赋值一个全局作用域变量,可以在函数之外被调用被使用

            */
        </script>
