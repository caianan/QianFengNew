<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                数组在内存中存储的基本原理
                所有的数据基本都分为两类数据
                    基本数据类型
                        布尔类型、字符串、数值、undefined、null
                    引用数据类型
                        数组 对象 函数
                    内存被分成两个区，一个是栈内存 一个是堆内存
                    1.栈 ---- 内存中的一个分区
                        存储基本数据类型的区域
                        有序存储数据
                        先定义的数组存储在栈的底部，后定义的数据存储在栈的顶部
                        栈中变量直接存储基本数据类型的数据数值
                    2.堆
                        存储引用数据类型的区域
                        无序存储数组
                        堆中每一个引用数据类型，都有一个自己独立的存储空间，这个存储空间计算机的操作系统会分配一个内存地址
                        引用数据类型的数据，存储在这个存储空间中
                        变量或者函数名称，存储在 栈中
                        栈中的变量或者函数名称存储的是引用数据类型的内存地址
                        调用执行时，通过内存地址，找到引用数据类型的存储空间
                        获取其中存储的数据数值
                    基本数据类型比较判断的是具体的数值数据
                    引用数据类型比较判断的是内存地址
            */
            let int = 0
            let int2 = 1
            // 两个基本数据类型，比较判断的是两个变量中存储的数据数值是否相同
            console.log(int === int2)
            let arr1 = []
            let arr2 = []
            // 比较的是arr1中存储的数组的内存地址和arr2中存储的内存地址是否相同
            // 即使数据完全相同，arr1和arr2是两个不同的存储空间，内存地址一定也是不相同的
            // 两个引用数据类型比较判断的结果一定是不同的
            console.log(arr1 === arr2)
        </script>
    </body>
</html>
