<!DOCTYPE html>

        <title>Document</title>

    <body>
        <script>
            /* 
                函数执行过程的第一次了解 --- 初识
                    函数的整个执行过程分为两个步骤
                    1.函数的封装
                        a.在内存堆中开辟一个存储空间，准备存储内存程序
                        操作系统就会给这个空间定义一个内存地址
                        b.在存储空间中，以类似于字符串的形式，存储函数的程序代码
                        此时函数程序并没有被执行，只是以类似字符串的形式存储起来
                        c.将函数名称存储在栈中
                        函数名称中 存储的内存地址
                    2.函数的调用
                        a.通过函数名称中存储的内存地址，找到堆当中存储空间，读取其中存储的的函数程序字符串
                        b.给形参赋值实参
                        c.与解析、预解释、预编译 函数程序
                        d.正式执行函数程序代码
                        在讲闭包的时候深入解释
            */
        </script>
    </body>
</html>
