<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				浮点数:float
				所谓的浮点数就是数学里的小数
				1.浮点数的有效数字
					从左起第一个非0的数值开始计算有效数值的个数
					在JavaScript程序中,整数部分和浮点数部分 最多一共17位有效数值
				2.浮点数精度丢失	
					原理:所有的计算机程序存储的数值都不是准确数值 是 近似数值
						例如:存储0.1 不是存储0.1 存储的是0.9999
						这样的近似值在执行程序中一定会产生误差效果,也成为精度丢失
						计算机程序中,浮点数一定不要直接参与运算或者比较判断,误差/精度丢失永远存在只是特殊情况下才会体现
				3.科学计数法
					是一种记录数值的语法形式
					数 e 数 eg:2e3 表示2乘以10的三次方
							eg:2e-3 表示2乘以10的负三次方
			*/
			console.log(123.456789012345678901234567890) //打印出来最多显示17位
			console.log(0.1 * 0.1) //0.010000000000000002 浮点数精度丢失
			// 误差实例
			console.log(5 == 5) //true
			console.log((0.1 + 0.7) * 10 == 8) //false 因为浮点数的误差,所以结果是false
		</script>
	</body>
</html>
