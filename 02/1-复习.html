<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  * JavaScript 基本语法形式
  *     1.行内式
  *     2.内部式,在script标签内定义JavaScript代码程序,script标签理论上可以定义在任意位置,一般写在head标签最下方,或者body标签最下方
  *     3.外部式,在script标签中,通过scr属性,导入外部js文件,通过加载外部js文件导入其中的程序来执行代码
  *         script标签,定义了src属性,就只会导入外部js文件执行,不会再执行定义在script标签内的程序
  * JavaScript变量
  *     存储在内存中的,带有名称的数据信息,其中存储的数据,在程序的执行过程中,可以改变
  *     所谓的变量就是计算机程序中存储数据的容器
  *     在计算机程序中,数据不能独立存在,必须有容器存储数据,在JavaScript中存储数据的容器就是变量
  *     在html中 存储数据的容器是标签name属性值
  *     如果多个不同标签,name属性值相同,数据不同,name属性值必须要添加[]
  * 数据类型
  *     数据在计算机程序中存储方式不同,按照不同的存储方式将数据进行分类
  *     JavaScript中数据类型
  *         基本数据类型:
  *             布尔类型
  *             数值类型
  *             字符串类型
  *             undefined
  *             null
  *         引用数据类型
  *             数组
  *             对象
  *             函数
  * 布尔类型
  *     布尔类型只有两个数值
  *         true
  *         false
  *     布尔类型往往是比较判断的结果
  *     也可以将true false直接作为数值赋值给变量
  *
  *     HTML中的布尔属性
  *         <input type="checkbox" checked></input>
  *         属性和属性值完全相同的称为布尔属性
  *         H5语法中,布尔属性不推荐写属性值
  *         JavaScript中,设定布尔属性,必须使用true/false布尔值
  * */
</script>
</body>
</html>
