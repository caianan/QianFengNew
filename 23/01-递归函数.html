<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                所谓的递归函数,就是函数自己调用函数自己本身
                    function fun(){
                        fun() //在函数fun中调用函数自己本身
                    }
            */
            // 倒序输出 5 4 3 2 1
            for (let i = 5; i >= 1; i--) {
                console.log(i)
            }
        </script>
    </body>
</html>
