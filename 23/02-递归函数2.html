<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>
    </head>
    <body>
        <script>
            function fun(num) {
                num--
                if (num >= 1) {
                    fun(num)
                }
                console.log(num)
            }
            fun(5) /* 0 1 2 3 4 */
            /* 
                递归的最大特点
                    进入递归  由外而内
                    跳出递归  由内而外
                
                递归的特点
                    1.递归因为每次执行都要开辟一个新的函数,因此递归程序的执行效率是非常低的
                    2.递归是嵌套执行的,内层递归不执行结束,外层递归函数就需要一直存在,会造成多个递归函数同时存在
                    会占用大量内存,降低程序的执行效率
                    3.递归一般只适用于程序逻辑简单,循环次数较少的程序使用
                    4.写递归程序先写终止程序
            */
        </script>
    </body>
</html>
