<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                1.JavaScript的预解析
                    JavaScript是一门解释型计算机语言
                    在JavaScript程序正式执行之前,JavaScript会将程序先预读一遍
                    使用var声明的变量和使用function声明的函数,会被预解析
                    结果就是var声明的变量如果提前调用,结果就是undefined
                    使用function声明的函数,如果提前调用,结果是可以正常执行
                2.计算机程序的基本存储原理
                    变量存储数据,基本分成两种存储形式
                        基本数据类型
                            基本数据类型存储在栈中
                            是有序存储,先定义的数据存储在栈的下方
                            栈中的变量存储的是数据数值
                        引用数据类型
                            引用数据类型,存储在堆中
                            是无序存储
                            每一个引用数据类型,在堆中都会有一个独立的存储空间
                            计算机的操作系统会给这个存储空间分配一个内存地址
                            存储空间中,存储引用数据类型的数值
                            引用数据类型的变量名称或者函数名称,存储在栈中
                            变量名称或者函数名称,存储的是引用数据类型的内存地址
                3.函数程序的基本执行过程
                    函数程序的执行过程分成两个部分
                        函数的封装定义
                            a.在内存堆中开辟一个存储空间,准备存储函数的程序代码.操作系统会给这个存储空间定义一个内存地址
                            b.将函数程序以类似于字符串的形式存储在内存空间中,此时函数程序还是类似于字符串的形式,并没有被执行
                            c.变量名称或者函数名称存储在栈中,变量名称或者函数名称存储的是函数的内存地址
                        函数的调用
                            a.通过函数名称存储的内存地址,找到函数的存储空间.调用内存空间中存储的函数程序代码.
                            b.给函数的形参赋值实参
                            c.预解析函数程序代码
                            d.执行函数代码


            */
        </script>
    </body>
</html>
