<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
            独立完成累加求和函数封装
            参数：随机的一个数
            返回值：累加求和的值
        */
            function addNum(num) {
                let sum = 0
                for (let i = 1; i <= num; i++) {
                    sum += i
                }
                return sum
            }
            let res = addNum(10)
            console.log(res)
        </script>
    </body>
</html>
