<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                函数的第三次亲密接触,进化升级
                    基本步骤:
                        1.通过程序实现功能需求
                        2.定义一个函数,function 函数名称(){}
                        3.将程序完全定义在函数的{}中
                    升级进化
                        1.通过return定义函数的执行结果返回值
                        2.通过函数的参数
                            封装函数时 在函数的()中定义变量
                                这里定义的变量，不用写var，函数会自动给你定义关键词var
                                这里定义的变量，只是定义变量，没有给变量赋值，变量此时存储的是undefined
                                因为函数在封装过程中，没有被执行，此时变量还不需要赋值
                                函数在封装时，定义在()中的变量，成为函数的形参---形式上的参数变量，没有实际数值
                            调用执行函数时 在函数的()中定义实际的数值数据
                                这里定义的数值数据，会按照顺序一一对应的赋值给函数定义的形参
                                实参>形参，多余的形参没有实际意义
                                实参＜实参，形参没有被执行，执行的数据是undefined
                                实际调用函数的时候，赋值的实际的数据成为实参
            */
            // 目前 函数只能执行1-100的累加
            // 如果需要执行50-80累加求和
            // 需要将let i = 1; i <= 100，修改为 i = 50 i<=80
            // 每次执行不同的数据时，都需要修改函数代码，本质上就是两个不同的函数了
            // 需要给函数定义变量，根据变量来计算执行程序
            // 函数中定义的变量，并且通过外界输入数据的变量
            // 定义在封装函数的小括号中
            // 告诉函数程序，有两个变量，数据是需要通过外界输入的
            // 目前这两个变量，只是定义了变量，没有赋值数据
            // 没有赋值数据的变量，存储的数值是undefined
            // 在封装函数的时候，函数程序并没有被真的调用执行，因此两个变量min max暂时不需要赋值
            // 在调用执行函数的时候，函数被真正的执行调用了，此时的函数就需要赋值实际的数据
            function add(min, max) {
                console.log(min, max)
                let num = 0
                // 10赋值给min 100赋值给max
                for (let i = min; i <= max; i++) {
                    num += i
                }
                return num
            }
            // 在调用函数时，在函数的小括号中，输入实际的数值数据，分别赋值给两个变量
            // 调用函数时输入的实际数值，按照顺序一次赋值给()中定义的变量
            let res = add(10, 100) // 10 100
            console.log(res)
            // 定义两个形参，赋值多个实际数据，多余的形参没有实际意义
            console.log(add(10, 100, 10))
            // 形参小于实参，形参没有被执行，执行的数据是undefined
            console.log(add(10))
        </script>
    </body>
</html>
