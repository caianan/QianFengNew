<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <script>
            /* 
        封装一个函数判断输入的数值是偶数还是奇数,返回值就是偶数奇数
        返回值：判断的这个数
        参数：输入的一个值
        */
            function func(num) {
                if (num % 2 === 0) {
                    return '偶数'
                }
                return '奇数'
            }
            let res = func(0)
            console.log(res)
        </script>
    </body>
</html>
