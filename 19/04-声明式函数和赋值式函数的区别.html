<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                声明式函数和赋值式函数的区别
                    区别1
                        定义的语法不同
                    区别2
                        关键的区别
                        声明式函数可以在封装定义之前先调用执行函数

                        赋值式函数,在封装定义函数之前,调用执行函数程序会报错
            */
            // 也可以在声明式函数声明封装之前,调用执行函数,可以正常执行
            fun() //我是声明式函数
            // 在赋值式函数封装之前,调用赋值式函数,就会报错
            fun2() // 报错Uncaught ReferenceError: Cannot access 'fun2' before initialization
            // 声明式函数
            function fun() {
                console.log('我是声明式函数')
            }
            // 调用
            fun() //我是声明式函数

            // 赋值式函数
            let fun2 = function () {
                console.log('我是赋值式函数')
            }
            // 调用赋值式函数
            // 在封装定义函数之后,可以正确调用函数
            fun2()
        </script>
    </body>
</html>
