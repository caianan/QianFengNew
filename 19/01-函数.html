    <body>
        <div class=""></div>
        <script>
            /* 
            计算机程序中的函数和数学中的函数没有任何关系
            计算机程序中的函数:
                是封装好的代码块,用于实现固定的程序功能
            效果可以类比css张的选择器
            函数的作用:
                将实现固定效果的代码,封装在函数程序中
                如果需要通过函数调用程序,不需要再重复定义程序代码
            函数类似于一个工具,实现固定的功能效果
                eg:微波炉 --- 作用:加热食品,在微波炉中放入不同的食物,就会对不同的食物进行加热
            优点:
                1.封装.将所有需要的程序都定义在函数中
                2.简洁.程序都封装在函数中,代码看上去更加简洁方便
                3.方便调用.函数定义的程序,可以在任意的位置上调用使用
            特点:
                高内聚,低耦合
                高内聚:所有需要的程序等都定义在函数中
                低耦合:重复使用调用的非常少(减少冗余的代码)
            函数的基本语法:
                在JavaScript中定义函数的方法
                    方法1 赋值式函数/匿名函数
                        let 变量名称 = function(){
                            函数封装的程序
                        }
                    方法2 声明式函数
                        function 函数名称(){
                            函数封装的程序
                        }
                    
                    关键词 function 
                        声明函数必须使用的关键词,就像let var声明变量一样,function声明定义函数
                    函数名称 遵循函数名称定义的语法规范
                        只能使用 字母 数字 下划线
                        不能使用保留次和关键词
                    () 可以定义函数的参数
                    {} 封装函数程序,都要写在{}中
            函数一般分为两个阶段
                1.第一个阶段就是封装定义函数,只是定义程序,没有调用执行程序
                2.调用执行函数阶段,真正的执行函数程序代码
            调用程序的语法
                声明函数
                    function 函数名称(){}
                调用
                    函数名称() 这样的语法形式来调用执行函数
                赋值式函数
                    封装函数
                        let 变量名称 = function(){}
                    调用
                        变量名称()
        */
            // 累加求和
            function addNum() {}
            /* 
            将程序代码 封装成 函数程序的 基本过程
                1.通过程序代码,实现函数功能
                2.定义一个function 函数名称 () {}
                3.将 程序代码 定义在 函数的{} 大括号中.完成 函数程序的封装
                注意:函数的封装,只是在定义函数程序,函数在封装时,没有执行函数程序的
                就好像一个微波炉,放在那里微波炉是不会工作的
            
        */
        </script>
