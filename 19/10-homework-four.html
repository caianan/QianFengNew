    <body>
        <script>
            /* 
            封装一个函数判断驶入的数值是不是闰年
            返回值就是闰年平年
        */
            function func(num) {
                if (num % 4 === 0 && (num % 100 !== 0 || num % 400 === 0)) {
                    return '闰年'
                }
                return '平年'
            }
            console.log(func(2020))
        </script>
    </body>
