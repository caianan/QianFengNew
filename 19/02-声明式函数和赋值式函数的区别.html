<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                声明式函数和赋值式函数的区别
                    1.定义的语法不同
                    2.关键的区别
                        声明式函数 可以在 封装定义函数之前,先调用执行函数，这个是因为js可以预解析函数,所以可以先定义函数,然后调用执行函数,程序不会报错
                        赋值式函数 在 封装定义函数之前,调用执行函数,程序会报错
            */
            //也可以在函数声明之前,调用声明式函数
            fun()
            function fun() {
                console.log('声明式函数')
            }
            // 在函数封装定义之后来调用函数
            fun()

            // 赋值式函数的调用,在函数封装定义之前调用会报错
            fun2() // Cannot access 'fun2' before initialization 报错
            let fun2 = function () {
                console.log('赋值式函数')
            }
            // 赋值式函数的调用,在函数封装定义之后调用
            fun2()
            fun2()
        </script>
    </body>
</html>
