<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function fun(num) {
                let res = ''
                let str = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'

                for (let i = 0; i < num; i++) {
                    let rand = parseInt(Math.random() * (str.length - 1 + 1))
                    if (res.indexOf(str[rand]) === -1) {
                        res += str[rand]
                    } else {
                        i--
                    }
                }
                return res
            }
            console.log(fun(6))
        </script>
    </body>
</html>
