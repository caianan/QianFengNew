<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				判断1000---9999所有的闰年年份
				向页面输出每输出5个年份,换一次行
			*/
			// 定义一个计数器,用来记录输出的闰年的个数
			let time = 0
			// 通过循环生成1000---9999所有的数
			for (let i = 1000; i <= 9999; i++) {
				if ((i % 400 === 0) || (i % 4 === 0 && i % 100 !== 0)) {
					// 输出所有闰年的年份
					document.write(i + ' ')
					// 没输出一个闰年,计数器自动+1
					time++
					// 每输出5个年份,换一次行
					// 第一种做法
					// if (time === 5) {
					// 	document.write('<br>')
					// 	// 输出一个换行之后,time清零
					// 	time = 0
					// }

					// 第一个种做法
					if (time % 5 === 0) {
						document.write('<br>')
					}
				}
			}
		</script>
	</body>
</html>
