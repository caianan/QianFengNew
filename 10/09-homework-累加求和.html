<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			// 作业1 :
			// 	求1- 100所有偶数的累加求和

			var res = 0
			for (var i = 1; i <= 100; i++) {
				res += i
			}
			console.log(res)

			// 	求1- 100所有可以被2和3整除的数值累加求和.
			var resTwo = 0
			for (var j = 0; j <= 100; j++) {
				if (j % 6 === 0) {
					resTwo += j
				}
			}
			console.log(resTwo)
		</script>
	</body>
</html>
