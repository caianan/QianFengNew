<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1.累加求和
					求1-100所有整数的和
			*/
			// 定义一个变量,存储原始值0用于存储累加求和的结果
			// 为了不影响累加的结果,所以累加的变量res的初始值是0
			let res = 0
			// 通过for循环 生成 1-100所有的整数
			for (let i = 1; i <= 100; i++) {
				res += i
			}
			console.log(res)
			
		</script>
	</body>
</html>
