<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 10 - 90任意一个随机数值判断是质数还是合数
			var num = parseInt(Math.random() * (90 + 1 - 10) + 10)

			// 定义一个变量,用来存储结果
			var res = '质数'
			for (var i = 2; i < num - 1; i++) {
				if (num % i === 0) {
					res = '合数'
				}
			}
			console.log(`${num}是${res}`)

			// 修改成while循环
			var resTwo = '质数'
			// 定义一个初始数值
			var j = 2
			while (j <= num - 1) {
				if (num % j === 0) {
					resTwo = '合数'
				}
				j++
			}
			console.log(`${num}是${resTwo}`)
		</script>
	</body>
</html>
