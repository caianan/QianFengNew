<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 输出41-98 所有可以被 2和3同时整除的数
			// 同时被2和3整除的数,就是可以被6整除的数.41-98中第一个可以被6整除的数是42,所以初始化的时候赋值为42
			let i = 42
			while (i <= 98) {
				console.log(i)
				i += 6
			}
		</script>
	</body>
</html>
