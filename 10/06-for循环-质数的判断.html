<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				质数的判断,如果一个数值,除了1和本身之外,没有其他数值可以整除,就是质数
			*/
		    // num可以是固定数值,也可以是随机数
			let num = 24
			// 定义变量,存储循环判断的结果
			let res = '质数'
			// 循环的范围是2 --- (判断数值-1)
			for (let i = 2; i <= num - 1; i++) {
				// 这样写是错误的,不能将判断结果直接在循环中输出
				// 第一次i是2 24%2===0 结果是true 判断的输出结果是合数
				// 第一次i是3 24%2===0 结果是true 判断的输出结果是合数
				// 第一次i是4 24%2===0 结果是true 判断的输出结果是合数
				// 以此类推,如果将判断结果在循环中输出,每一次循环都会输出一个结果,但是最后只需要一个最终的结果
				// if (num % i === 0) {
				// 发生整除,证明num数值不是质数
				// console.log(`${num}不是质数`) 
				// }
				if (num % i === 0) {
					// 如果发生整除,给变量res赋值'合数'
					res = '合数'
				}
			}
			// 循环结束,如果发生整除,哪怕只有一次整除发生 res中存储合数
			console.log(`${num}是${res}`)
		</script>

	</body>
</html>
