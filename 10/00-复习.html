<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				throw() 报错
					会向控制台输出报错信息
					并且种植之后所有程序的执行
				switch()的穿越
					利用switch的特点,不同数据,执行相同的程序
					switch():
						case 数值1:
						case 数值2:
						case 数值3:
							执行相同的程序
							break;
				循环语句
					按照设定好的循环条件 循环往复 执行循环体程序
					let 循环变量的初始化
					while(进入循环的条件){
						循环体 循环时执行的程序
						步长 每次循环,循环变量改变的数值
					}
			*/
		</script>
	</body>
</html>
