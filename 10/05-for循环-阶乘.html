<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				阶乘
					5! 1*2*3*4*5
			*/
		    // 阶乘结果的数值
		    let num = 5
			// 定义变量存储阶乘结果,初始值是1
			let res = 1
			for (var i = 1; i <= num; i++) {
				res *= i
			}
			console.log(res)
		</script>
	</body>
</html>
