<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var res = 1
			// 求3-15随机一个整数的阶乘
			var num = parseInt(Math.random() * (15 + 1 - 3) + 3)
			for (var i = 1; i <= num; i++) {
				res*= i
			}
			
			console.log(`${num}的阶乘是${res}`)
		</script>
	</body>
</html>
