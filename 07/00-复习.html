<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				运算符
					所谓的运算符,就是计算机程序中,操作变量的符号
					算数运算符
						+ - * / %
							1.余数的符号和被除数的符号相同
							2.如果发生整除,余数是0
					字符串拼接运算符
						+ 如果加号两侧有字符串,执行结果是字符串拼接;如果加号两侧都不是字符串,执行结果是加法运算
					赋值运算
						= += -= *= /=
						先计算表达式右侧的执行结果,再按照运算符与左侧变量存储的原始数值进行运算,最终将结果赋值给变量存储
					比较运算符
						> < >= <= == === != !==
						== 等于判断
							判断数值是否相同
								100 == '100' true
						=== 全等判断
							判断数据类型和数值都必须相同
								100 === '100' false
					自增自减运算符
						1.自增自减运算符,每执行一次,变量存储的数据,一定会自增1或者自减1
						2.前缀语法 ++变量 --变量
							先执行自增或者自减 使用新的数据来参与程序的执行
						3.后缀语法 变量++ 变量--
							使用原始的数据,参与程序的执行,程序执行完毕后,再进行自增或者自减
			*/
		    let a = 0
			let b = a++ + ++a + a++ + ++a
			// 4个++的操作,a最终的结果就是4
			console.log(a) //4
			// 第一个a++ ,会先使用原始值0 ,所以在数学运算中这个值就是0,a最后的数值变成1
			// 第二个++a,这个时候a的原始值就变成1,要自增后才进行运算.所以这个使用参与运算就是2,原始值也变成2
			// 第三个a++,参与运算的是原始值2,但是a的原始值会变成3
			// 第四个++a,要在原始值先加1,然后再进行计算,所以这个原始值变成4
			console.log(b) //8
			
			let c = 0
			let d = ++c - ++c + c++ - c++
			console.log(c) //4
			console.log(d) //1 - 2 + 2 - 3=-2
			
			//判断20是不是偶数
			// 所谓的偶数,就是可以被2整除的数值,被2整除,就是数值/2余数是0,如果一个数值%2的结果===0,结果如果是true证明数值是偶数,如果是false证明数值是奇数
		</script>
	</body>
</html>
