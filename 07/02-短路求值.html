<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				所谓的短路求值 是 计算机程序 执行的一种方式或者原理.为了提高程序的执行效率
				逻辑与和逻辑或都是由两个表达式的最终结果,判断逻辑运算符的结果
				如果第一个表达式,可以觉得整个逻辑运算符的结果,第二个表达式不会执行
				逻辑与 第一个表达式是false,第二个表达式不会执行
				逻辑或 第一个表示是true,第二个表达式不会被执行
			*/
			let a = 100
			let b = 200
			a > 10 && b++ < 20
			// 因为是逻辑与运算,在a>10为true的并不能判断最终的结果,所以还会继续执行b++ > 20,这样b最终的是201
			console.log(b) //201
			let c = 100
			let d = 200
			c <10 && d++ < 20
			// 因为是逻辑与运算,在a<10为false的时候就已经可以判断出最终的结果是false,所以后面的d++ < 20就不用再进行执行了,d最终的结果就还是200
			console.log(d) //200
		</script>
	</body>
</html>
