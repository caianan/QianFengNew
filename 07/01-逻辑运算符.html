<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			/*
	    		逻辑运算符:
	    			逻辑与 &&
	    			逻辑或 ||
	    			逻辑非 !
	    		执行逻辑
	    			逻辑与 简单理解就是中文的并且
	    				表达式1 && 表达式2
	    					两个表达式,结果都是true,逻辑运算符 && 执行结果才是true
							只要有一个表达式的结果是false,或者两个表达式的结果都是false,逻辑运算符 && 的执行结果就是false
						逻辑与:见false就是false,都是true才是true
					逻辑或 简单理解就是中文的或者
						表达式1 || 表达式2
							两个表达式,结果都是false,逻辑运算符 || 执行结果才是false.只要有一个表达式是true,或者两个表达式都是true,那么就是true
						逻辑或:见true 就是true,都是false才是false
							
	    			逻辑非 就是对执行结果取反
						如果结果是true !结果就是false
						如果结果是false !结果就是true
						一般使用逻辑非的时候,最好给结果添加()表示对整个结果取反,而不是对某一个结果取反
					
	    	*/
			let a = 100
			let b = 200
			console.log(a > 10 && b > 10) //true
			console.log(a < 10 && b > 10) //false

			// 判断数值是不是在 50 至 60 范围之内
			let int = 55
			console.log(int >= 50 && int <= 60) //true
			// 判断数值不在 50 至 60 范围之内
			// 小于50或者大于60
			console.log(int < 50 || int > 60) //false

			// 判断数值不在 50 至 60 范围之内,本质就是50-60范围之内取反
			console.log(!(int >= 50 && int <= 60))
		</script>
	</body>
</html>
