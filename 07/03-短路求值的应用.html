<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				短路求值的应用
					做赋值操作,给变量赋值默认值
				需要实现的效果
					变量存储数值,如果变量存储的数值是有效数值,就存储有效数值本身;如果变量存储的数值是无效数值,就存储默认值
					所谓的无效数值,就是 可以转化为fasle的数值
				注意:
					1.逻辑运算符,判断执行结果的时候,两个表达式必须是布尔类型;如果不是布尔类型,会自动转化为布尔类型,来进行判断.
					2.赋值变量int,赋值的是原始数值,不是转化的布尔类型
					3.本质上,int存储的数值,转化为false,赋值第二个默认值;int存储的数值,转化为true,只会赋值int数值
			*/
		    
		    let int = 0
			res = int || '默认值';
			/*
				执行原理:
					1.先进行 int || '默认值' 的逻辑运算判断,这个时候逻辑运算符两边都是要求是布尔类型,如果不是布尔类型,会自动转化为布尔类型
					2.如果int转化为布尔值的时候是true,那么直接将int的原始值赋值给res,后面不用再执行了.因为是逻辑或,只要第一个是true,后面的表达式就不用再执行了
					3.如果int转化为布尔值的时候是false,还是将int的原始值赋值给res,但是还要继续执行.因为逻辑或,第一个为false的时候后面的表达式还是会执行.如果继续执行的话,'默认值'会再赋值给res,将之前res的赋值给覆盖掉.
			*/
			console.log(res)
		</script>
	</body>
</html>
