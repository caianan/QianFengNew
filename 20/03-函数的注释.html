                    1.函数的基本介绍

            /*
                累加求和函数
                @param integer a 累加求和数值1
                @param integer b 累加求和数值2
                @return integer res 累加求和的结果
                数值1和数值2之间,所有整数的累加求和
                数值大小顺序有兼容处理
                输入的数据必须是包含整数部分的数据
            */
            function getSum(a, b) {
                if (isNaN(parseInt(a)) || isNaN(parseInt(b))) {
                    return '您输入的数据有误，请输入整数数值'
                }
                a = parseInt(a)
                b = parseInt(b)
                let res = 0
                let max = Math.max(a, b)
                let min = Math.min(a, b)

                for (let i = min; i <= max; i++) {
                    res += i
                }
                return res
            }
            /* 
                总结定义封装函数的基本步骤

                    5.定义函数的返回值
                    6.做兼容和报错处理
                    7.定义函数说明
