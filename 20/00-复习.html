    <body>
        <script>
            /* 
                函数:
                    1.函数的基本定义
                    实现功能或者效果的代码块
                    功能和作用类似于css的选择器
                        最本质的目的是为了优化代码
                        将所有的需要的程序封装在一个函数中,需要执行的时候不用去重复定义执行冗余的代码,只需要调用函数就可以了.
                    函数的特点:
                        高内聚,低耦合
                    2.定义函数的语法
                        1.声明式函数
                        2.赋值式函数/匿名函数
                        let 名称 = function(){}
                        调用函数的时候,都是通过函数名称()来调用执行函数.但是声明式函数可以提前调用,赋值式函数不能提前调用
                    3.具体函数封装的过程
                        基本步骤
                        a.先通过程序代码,实现功能需求
                        b.定义一个函数,设定函数名称
                        c.将程序代码封装在函数中,也就是定义在{}中
                        升级进化
                        d.通过turn定义函数的执行结果返回值;没有return定义的函数,执行结果的返回值都是undefined
                        return的两个作用: 定义函数的返回值;终止函数之后程序的执行
                        e.定义形参
                        所谓的形参,定义在函数内部的变量,这些变量不是通过var声明的,是函数内部自己定义的变量
                        
            */
        </script>
