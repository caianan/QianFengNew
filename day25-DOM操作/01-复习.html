<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            基本步骤
                1.获取html标签对象
                    获取结果是一个独立标签对象 或者是 标签对象集合也就是一个伪数组
                    必须要记住DOM操作 操作的是独立的标签对象
                    如果你获取的结果是伪数组，必须要循环遍历数组操作每一个标签对象
                    或者通过[]语法，操作一个标签对象
                2. 获取标签对象的具体方法
                    推荐的方法：
                        确定：低版本IE不支持
                        var 变量 = document.querySeletor('条件')
                        获取符合条件的第一个标签对象
                        var 变量 = document.querySeletorAll('条件')
                        获取符合条件的所有标签对象，执行结果是伪数组，可以使用forEach循环遍历
                        所谓的条件可以是任意html和css支持的语法形式 
                    旧的获取标签对象的方法
                        var 变量 = document.getElementById('id属性值')
                        根据id属性值 获取 标签对象
                        执行结果是一个具体的标签对象
                        var 变量 = document.getElementByClassName('id属性值')
                        根据class属性值 获取 标签对象
                        执行结果是一个标签对象结果集 —————— 伪数组
                        不能使用forEach循环遍历
                        var 变量 = document.getElementByTagName('id属性值')
                        根据 标签名称 获取标签对象
                        执行结果是一个标签对象结果集 —————— 伪数组
                        不能使用forEach循环遍历
                        var 变量 = document.getElementByTagName('id属性值')
                        根据 name属性值 获取标签对象
                        执行结果是一个标签对象结果集 —————— 伪数组
                        不能使用forEach循环遍历
                    设定标签的css样式
                        标签对象.style.属性 = 属性值
                            属性不支持-语法 必须写成驼峰命名法
                            font-size ---- fontSize
                        属性值如果需要px单位，必须要写px单位
                        属性值支持复合语法形式
                            标签对象.style.border = '1px solid #000'
                标签对象的操作
                    1.获取标签对象时，要设定合理的获取标签对象的范围和条件，不要获取重复的多余的标签对象
                        document.querySelector() 在整个HTML文档中获取标签对象
                        标签对象.querySelector() 在指定标签中获取标签对象
                    2.JavaScript语法 操作设定标签对象，只能是一个独立的标签对象，不能直接对标签对象结果集 伪数组进行操作
                        oLis[0].style.color = 'red'
                        通过[]语法 获取一个独立的标签对象进行操作
                        oLis.forEach(function(item,key){}) 通过循环语法 获取一个独立的标签对象 进行操作,item是循环的标签对象，key是索引值
                        for(var i=0;i<=oLis.length-1,i++){}
                        for(var item in oLis){item是标签对象}


        */
    </script>
</body>
</html>
