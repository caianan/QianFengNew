<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            几个特殊对象的获取  
                1.document 是整个 HTML文档，设置包括文档类型的声明；是整个DOM操作的顶级对象，最大的对象
                2.document.documentElement 是HTML标签对象    
                3.document.body body标签对象
                4.document.head head标签对象
                5.document.title title标签对象的文字内容
        */
       console.log(document);//  整个HTML文档 包括文档类型声明
       console.log(document.documentElement); // HTML标签，没有文档类型声明
       console.log(document.body); // body标签对象
       console.log(document.head); // head标签对象
       console.log(document.title); // title标签对象的文字内容
    </script>
</body>
</html>
