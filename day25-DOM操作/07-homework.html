<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: #333;
        }
        .two{
            list-style: none;
        }
        .three{
            width: 100px;
            height: 100px;
        }
        .four{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li name="num-one" id="1">Box One</li>
        <li name="num-two" class="one">Box Two</li>
        <li name="num-three">Box Three</li>
        <li>Box Four</li>
    </ul>
    <script>
        // 通过练习，掌握标签 id class 内容的操作

        // 1.特殊标签对象的获取
        // console.log(document);
        // console.log(document.documentElement);
        // console.log(document.body);
        // console.log(document.head);
        // console.log(document.title);


        // 2.id属性的操作
        // 获取标签对象
        var oNumOne = document.querySelector('[name="num-one"]')
        // 获取id
        console.log(oNumOne.id);
        // 设置id ：对原有id进行覆盖
        oNumOne.id = '111'
        console.log(oNumOne.id);

        // 3.class属性操作 —— className
        var oNumTwo = document.querySelector('[name="num-two"]')
        // 获取class
        console.log(oNumTwo.className);
        // 设置clas
        // 第一种：覆盖
        // oNumTwo.className = 'two'
        // 添加class
        // 使用 += 的方法
        // oNumTwo.className += ' two three four'
        
        // 使用JavaScript提供的方法
        oNumTwo.classList.add('two','three','four')

        // ==================================
        // 删除多余的class
        // oNumTwo.className = oNumTwo.className.replace(' two','')
        // 使用JavaScript提供的方法，可以删除多个类
        oNumTwo.classList.remove('two','three')
        
        // ==================================
        // JavaScript提供的方法toggle，class属性的切换，有这个属性就删除，没这个属性就添加
        oNumTwo.classList.toggle('two')

        // 标签对象内容的操作
        var oNumThree = document.querySelector('[name="num-three"]')
        // 获取
        console.log(oNumThree.innerHTML);
        console.log(oNumThree.innerText);


        // 获取input
        




    </script>
</body>
</html>
