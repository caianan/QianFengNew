<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				switch语句:
					也是分支结构语句的一种
					判断,变量中存储的数值,是否全等于某一个数据
				说明
					1.switch执行的是全等判断(===),数据类型也要相同
					2.switch ()中定义变量,根据变量的数据匹配case后定义的数值.从第一个设定的数值开始,哪个数值匹配上就执行哪个程序
					3.break是终止程序
					  switch程序的执行,默认是从匹配的数值程序开始,执行最后所有的程序,除非遇到break才会终止
					  原则上每一个case都要配合一个break
					4.default
					  作用:等于if中的else语句
					  当所有的数值都不匹配的时候,执行default中的程序
			*/
		    let num = '2'
		    switch (num){
		    	case 1:
					console.log('我是变量为1时,执行的程序')
		    		break;
				case 2:
					console.log('我是变量为2时,执行的程序')
					break;
				case 3:
					console.log('我是变量为3时,执行的程序')
					break;
		    	default:
					console.log('我是所有数值都不匹配执行的程序')
		    		break;
		    }
		</script>
	</body>
</html>
