<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				随机数
					JavaScript中有一个程序,可以生成0-1的随机小数
					Math.random()
					如果需要生成[a-b]范围的整数,包括a,包括b
					有一个计算公式
						Math.random()*(b+1-a)+a
					获取的结果是小数,再获取整数部分,获取整数部分的方式 parseInt()
				特别提示
					else 一般不作为最后的条件,else是作为容错处理的
					最后的条件就写成else if()
			*/
			// 计算 [10-20之间的随机整数]
			console.log(Math.floor(Math.random() * (5 + 1 - 1) + 1))
			console.log(parseInt(Math.random() * (20 + 1 - 10) + 10))
			// 随机生成1-100的数值
			let res = parseInt(Math.random() * (100 + 1 - 1) + 1)
			/*如果随机数是100,输出:恭喜您,取得满分;如果随机数是90-100,输出:恭喜您,取得优秀成绩;如果随机数是80-90,输出:恭喜您,取得优良成绩;如果随机数是70-80,输出:恭喜您,取得良好成绩;如果随机数是60-70,输出:恭喜您,取得及格成绩;如果随机数是小于60,输出:很遗憾,您要再来一次*/
			
			if (res === 100) {
				console.log(`成绩是${res},恭喜您,取得满分`)
			} else if (res >= 90 && res < 100) {
				console.log(`成绩是${res},恭喜您,取得优秀成绩`)
			} else if (res >= 80 && res < 90) {
				console.log(`成绩是${res},恭喜您,取得优良成绩`)
			} else if (res >= 70 && res < 80) {
				console.log(`成绩是${res},恭喜您,取得良好成绩`)
			} else if (res >= 60 && res < 70) {
				console.log(`成绩是${res},恭喜您,取得及格成绩`)
			} else if ( res < 60) {
				console.log(`成绩是${res},很遗憾,您要再来一次`)
			}
		</script>
	</body>
</html>
