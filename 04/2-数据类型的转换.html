<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			/*
				数据类型的转化
					JavaScript是一门轻量级弱类型解释型的脚本语言
					弱类型语言对于变量存储数据的数据类型没有键值和要求
					一个变量中,可以存储任意数据类型的数据
					但是程序的实际执行过程中,有些程序对于数据的数据类型是有限制和要求的,此时就需要将变量中存储数据的数据类型转化为指定的数据类型
				学习数据类型的转化
					1.什么时候发生数据类型的转化
						只有在特定情况下,才会发生数据类型的转化
					2.转化的原则
				数据类型转化的分类
					1.自动转化
						程序执行时,JavaScript自动完成数据类型的转化
					2.强制转化
						程序员人为的执行程序,完成的数据类型转化
			*/ 
		</script>
	</body>
</html>
