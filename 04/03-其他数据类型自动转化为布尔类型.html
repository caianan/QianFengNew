<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				其他数据类型自动转化为布尔类型
					1.什么时候发生自动转化为布尔类型
						if判断语句
						逻辑运算符
				什么是if判断语句
					语法格式:
						if(表达式){
							
						}else{
							
						}
					自动转化原则
						false 只有5中情况/个数值会自动转化为false
							数值0 0.00 0.000
							空字符串 '' "" ``
							undefined
							null
							NaN
							
						true 其他所有的数值都会转化为true
							其他所有的数值数据都会转化为true
			*/
			// 转化为false
			if (NaN) {
				console.log('func one')
			} else {
				console.log('func two')
			}
			// 转化为true 除了数值0 0.00 0.000 空字符串 '' "" `` undefined null NaN 其他所有的数值都会转化为true
			let arr = []
			let obj = {}
			if (obj) {
				console.log('func one')
			} else {
				console.log('func two')
			}
			/*
				if判断语句 逻辑运算符 只接受布尔类型,其他数据类型会自动转化为布尔类型
				转化原则:
					转化为false有5中情况
						数值0 0.0
						空字符串 ''
						null
						undefined
						NaN
					其他的都转化为true
			*/ 
		</script>
	</body>
</html>
