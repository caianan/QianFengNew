<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				对象:以键值对形式存储多个数据单元
				数组:以索引下标的形式存储多个数据单元
				定义声明对象
					1.构造函数语法
					let 对象 = new Object()
					2.字面量形式
					let 对象 = {键名/键/属性:键值/值/属性值}
						JavaScript对象中,定义数据单元的语法形式是
							键名:键值
							键名/键/属性:可以是字符串,但是不要加引号
							冒号:间隔键值对中键名和键值的
							多个键值对使用逗号间隔
				对象的显示
					浏览器控制台中,显示对象中,键值对的顺序是按照键名首字母顺序显示,不是按照代码程序的顺序显示,但是这个效果只印象控制台中程序的显示,对程序本身的执行等没有影响
				对象的操作
					对象数据的获取
						1.对象['键名'] 获取指定键名对应的键值
							注意:键名此时需要写定界符
						2.对象.键名 获取指定键名对应的键值
							注意:此时键名不要写定界符
						区别:
							1.点语法不支持调用数值类型的键名,[]语法支持数值作为键名
							2.点语法不解析变量,直接使用变量名作为键名,从对象中调用数据
							[]语法可以解析变量,使用变量中存储的数据作为键名,从对象中调用数据	
								[]语法:[]中是键名要写定界符,[]中是变量不用写定界符
					对象新增数据单元
						对不存的属性标进行赋值操作,就是给对象新增单元
						对象.属性=属性值
						对象['属性']=属性值
						确定属性是不存在的
					对象修改数据单元
						对已经存在的属性进行赋值操作,就是对这个属性进行重复赋值,后赋值的数据会覆盖之前赋值的数据,效果就是修改了这个属性存储的数据
						对象.属性=属性值
						对象['属性']=属性值
						确定属性是存在的
			*/
			// 定义一个变量
			// 定义个对象,name属性中存储数据Jack,sex存储数据F,age存储数据18
			let obj = {
				name: 'Jack',
				sex: 'F',
				age: 18
			}
			// 向控制台输出对象,显示时按照对象中属性首字符的顺序来显示,浏览器控制台显示的顺序,不是真是的代码内容的顺序,只是浏览器自己把顺序调换了,是浏览器的个人行为,跟程序无关,程序中代码顺序是不会改变的
			console.log(obj)
			// age: 18
			// name: "Jack"
			// sex: "F"
			// 对象['键名']
			console.log(obj['age']) //18
			// 对象.键名
			console.log(obj.age) //18
			
			// 键名/键/属性 可以是字符串形式,也可以是数值类型
			let objTwo = {
				1:100,
				2:200,
				3:300
			}
			console.log(objTwo) //{1: 100, 2: 200, 3: 300}
			// console.log(objTwo.1) //error
			console.log(objTwo[1]) //100
			
			let objThree = {
				name: 'Jack',
				sex: 'F',
				age: 18
			}
			// 使用变量来存储键名
			let str = 'name'
			// objThree.str
			// 点语法不支持解析变量,不会解析str变量中存储的字符串name,只会使用str变量名作为键名从对象中调用数据,类比字符串解析变量,let in = 100; '我今天考了in分',不会解析in中存储的数值100,直接输出的就是in这个字符. 点语法不解析变量,不会使用str中存储的name去对象中调用数据,只会使用str字符从数组中调用数据,当前对象中没有str这个属性,执行结果就是undefined
			console.log(objThree.str)//undefined
			// [] 语法可以解析变量
			// 解析str变量中存储的数据name,使用那么作为键名去对象中调用数据,获取那么键名中存储的数据Jack
			// 注意[]语法中是键名要写定界符,如果[]语法中是变量,不要写定界符
			console.log(objThree[str]) //Jack
			// 新增对象单元
			var objFour = {}
			console.log(objFour)
			// 新增单元,也就是给不存在的键名赋值键值
			objFour.name = 'James'
			objFour['age'] = 18 
			console.log(objFour) //{name: 'James', age: 18}
			// 修改已经存在的属性存储的数据,对已经存在的属性进行赋值操作
			objFour['name'] = 'Tom'
			objFour.age = 22
			console.log(objFour) //{name: 'Tom', age: 22}
			/*
				总结
					1.定义:以键值对的形式 存储数据的集合,一个对象中可以存储多个数据单元,键名/键/属性 可以是数值类型也可以是字符串类型
					2.语法形式
						let 对象 = new Object()
						let 对象 = {键名/键/属性:键值/值/属性值}
					3.调用语法
						点语法:对象.属性
							属性不要加定界值
						[]语法:对象['属性']
						区别:
							1.点语法不支持数值作为属性,[]语法支持数值作为属性,而且不用写引号
							2.点语法不支持变量作为属性调用数据,[]语法解析变量,使用变量存储的数据作为属性调用数据.
							点语法不解释变量,使用变量名称作为属性,调用数据.
					4.新增对象单元
						给不存在属性赋值,就是新增对象单元
						对象.属性=数值
						对象['属性']=数值
						属性是不存在的
					5.修改对象单元
						给已经存在的属性赋值,等于是给这个属性进行重复赋值,会覆盖之前存储的属性,执行效果:修改这个属性存储的数据
							对象.属性=数值
							对象['属性']=数值
						属性是已经存在的属性
			*/
		</script>
	</body>
</html>
