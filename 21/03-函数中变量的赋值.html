<html lang="en">

    <body>
        <script>
            /* 
                函数中变量的赋值
                    函数中变量的赋值操作的基本原则:就近原则
                        函数自己作用域有这个变量,就给这个变量赋值
                        函数自己作用域中没有这个变量,就给父级函数中这个变量赋值
                        父级程序中,也没有这个变量,给全局作用域赋值

                        都没有这个变量,变量赋值程序升级为变量声明程序
                        会在函数内部定义声明一个全局作用域变量
                let int = 100 
                    声明变量
                console.log(int)
                let a = 100
                let b = 100+int
                    调用使用变量
                int = 200
                    给变量赋值

            */
            // 全局作用域变量int
            // let int = 0
            /* function f() {
                // let int = 100
                // int = 'beijing'这个赋值操作是对函数f 作用域中的int赋值
                int = 'beijing'
                // 输出的int也是函数f作用域中变量int的数值,之前存储100,之后被赋值beijing,最终存储的是beijing
                console.log(int)
            }
            f()
            console.log(int) */
            let int = 0
            function f() {
                int = 'beijing'

                console.log(int)
            }
            f()
            console.log(int)

            /* 
                扩展内容:
                    var int = 100
                    int2 = 100

                    区别
                        预解析结果不同
                        也就是提前调用结果不同
                        int = 100 本身是一个赋值语句,声明定义了一个全局作用域变量int2,同时赋值存储数据100
            */
            // 提前调用
            console.log(num) //undefined
            console.log(num2) //Uncaught ReferenceError: num2 is not defined
            var num = 100
            console.log(num) //结果是100
            num2 = 100
            console.log(num2) //结果也是100,本身是一个赋值语句,声明定义了一个全局作用域变量num2,同时赋值存储数据100
        </script>
    </body>
</html>
