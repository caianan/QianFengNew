                1.定义封装函数的基本过程
                    基本步骤
                        a.通过程序代码实现功能需求
                        b.定义一个函数,设定函数名称
                        c.将代码程序封装在函数中
                    升级提高
                        d.通过return定义函数的执行结果返回值
                        e.定义函数参数,如果需要设定默认值
                        f.定义函数兼容和报错处理
                        g.定义函数的函数说明
                2.变量的作用域
                    变量按照作用域分成两种
                        a.定义在函数之外的变量,成为全局作用域变量,可以在任意位置使用调用
                        b.定义在函数内部的变量,以及函数的参数,成为局部作用域变量.只能在函数内部使用调用,在函数外部使用调用会报错
            */
