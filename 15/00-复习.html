<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				数组的操作:
					1.数组的查询操作
						arr.indexOf('查询内容')
							获取第一个匹配的数据,存储单元的索引下标
							如果没有匹配的单元,返回结果是-1
						arr.lastIndexOf('查询内容')
							获取最后一个匹配的数据,存储单元的索引下标
							如果没有匹配的单元,返回的结果是-1
					2.数组和字符串相互转化
						arr.join()
							将数组的数据获取,拼接为字符串
							默认以逗号为间隔,可以在小括号内设置间隔符号
						str.split()
							将字符串转化为数组
					3.数组单元的删除
						arr.splice(参数1,参数2,参数3)
							参数一:删除数组单元起始的索引下标
							参数二:删除数组单元的单元个数
							参数三:删除单元替换的内容
								删除所有但愿你都视为一个整体,执行替换操作
					4.数组单元的截取
						arr.slice(参数1,参数2)
							参数1:截取起始单元位置的索引下标
							参数2:截取结束单元位置的索引下标
								截取的结果包括起始单元,但是不包括结束单元
					5.数组的倒叙
						数组.reverse()
					6.数组的拼接
						arr.concat(arr2,arr3,....)
						将多个数组按照顺序拼接到一起
					7.数组的排序
						arr.sort()
						默认:按照首字母的大小排序
							arr.sort(function(a,b){
								return a-b
							})
							这是从小到大排序
							arr.sort(function(a,b){
								return b-a
							})
							这是大到小排序
							
						
						
			*/ 
		</script>
	</body>
</html>
