                作业二
                    作业2思考题数组去重方法2,还有一个小瑕疵我们现在写的是
                    for(var i = 0 ; i <= arr.length-1 ; i++){}
                    应该写成for(var 1 =0; 1 <= arr.1ength-1-1 ; 1++){}
                    为什么呢?  

                    因为是前一个数和后一个数进行对比,所以只用控制到arr.1ength-1-1 就可以了.执行到最后一个元素的时候,长度为arr.length-1-1,然后再+1,这个元素就是数组的最后一个元素
                    如果循环的长度控制为arr.1ength-1,执行到最后一个元素的时候,长度为arr.length-1,然后再+1,这个元素就超过了数组的长度
            */
        </script>
