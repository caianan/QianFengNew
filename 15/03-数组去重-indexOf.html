<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                使用indexOf的方法进行去重
                思路:
                    arr.indexOf('判断内容'),如果这个判断内容不存在的话,会返回-1
                    可以通过这个特性,新建一个数组,新数组.indexOf('原数组每个元素')=-1时,就将这个元素加入到新数组中
                    最后得到的这个新数组,就是去重后的数组
            */
            let arr = [1, 2, 3, 1, 2, 3, 6, 5, 4, 12, 3, 2, 5, 4, 1, 2, 3, 5, 4, 1, 3]
            let newArr = []
            // 循环原数组
            for (let index = 0; index < arr.length; index++) {
                const element = arr[index]
                // 新数组.indexOf('原数组每个元素')=-1时,就将这个元素加入到新数组中
                if (newArr.indexOf(element) === -1) {
                    newArr.push(element)
                    // 还有另外一种写法
                    // newArr[newArr.length] = element
                }
            }
            console.log(newArr) //[1, 2, 3, 6, 5, 4, 12]
        </script>
    </body>
</html>
