<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                思路:
                    先将数组用sort进行排序
                    再通过相邻的元素进行比较,如果相邻的元素相同,那么如果两个元素相同的话,将后面的一个元素删除
            */
            let arr = [1, 2, 3, 1, 2, 3, 6, 5, 4, 12, 12, 12, 3, 2, 5, 4, 1, 2, 3, 5, 4, 1, 3, 3, 3]
            // 数组用sort进行排序
            arr.sort(function (a, b) {
                return a - b
            })
            for (let index = 0; index < arr.length; index++) {
                // 如果相邻的两个元素相同,就将后一个元素,也就是index+1这个元素删除
                if (arr[index] === arr[index + 1]) {
                    arr.splice(index, 1)
                    // 需要加这个,如果不加这个的话,会出现重复的元素,这个就涉及到数组的坍塌
                    index--
                }
            }
            console.log(arr)
        </script>
    </body>
</html>
