<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			    1,百鸡百钱
			        有一百钱要买一百鸡
			        公鸡5钱一只
			        母鸡3钱一只
			        仔鸡3只1钱
			        必须买正好100鸡,必须正好花完100钱
			        而且3种鸡都要有
			*/
			/*
				基本思路:
					利用循环,生成所有公鸡 母鸡 小鸡可能的数值
					验证鸡的总个数100,记得总价格100
			*/
			// 方法1
			let money = 100
			let num = 100
			for (let i = 1; i <= 100; i++) {
				for (let k = 1; k <= 100; k++) {
					for (let j = 1; j <= 100; j++) {
						if (i * 5 + k * 3 + (1 / 3) * j === money &&
							(i + j + k === num)
						) {
							console.log(`公鸡买${i}只,母鸡买${k}只,小鸡买${j}只刚好100元`)
							break
						}
					}
				}
			}
			// 方法2
			// 优化思路:因为公鸡 母鸡 和小鸡的总数一定是100,所以就不用再循环第三种鸡,因为第三种鸡的数量一定是100-公鸡-母鸡
			for (let a = 1; a <= 100; a++) {
				for (let b = 1; b <= 100; b++) {
					let c = 100 - a - b
					if (a * 5 + b * 3 + (1 / 3) * c === money) {
						console.log(`公鸡买${a}只,母鸡买${b}只,小鸡买${c}只刚好100元`)
						break
					}
				}
			}
			// 方法3
		</script>
	</body>
</html>
