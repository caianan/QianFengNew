            // 判断50-90所有的质数 就是将num换成50-90之间的数字,这样讲50-90的数字进行循环就可以了
            for (let i = 50; i <= 90; i++) {
                let res = 'zhishu'
                for (let j = 2; j <= i - 1; j++) {
                    if (i % j === 0) {
                        res = 'heshu'
                        break
                    }
                }
                if (res === 'zhishu') {
                    console.log(`${i}是质数`)
                }
            }
        </script>
