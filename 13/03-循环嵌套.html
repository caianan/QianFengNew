<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 所谓的循环嵌套 就是一个循环的循环体中,有另外一个循环
    * for(){循环1
    *   for(){循环2}
    * }
	* 	循环1 执行一次循环
	* 	循环2 要完成所有的循环,才会执行之后的程序
    * */
    /*
    * 执行的过程
    *   i循环第一次 i是1
    *       j循环第一次 j是1 输出i是1,j是1 输出br换行
    *       j循环第二次 j是2 输出i是1,j是2 输出br换行
    *       j循环第三次 j是3 输出i是1,j是3 输出br换行
    *       j循环第四次 j是4 输出i是1,j是4 输出br换行
    *       j循环第五次 j是5 输出i是1,j是5 输出br换行
	* 
	* 		j完成循环,执行输出hr,i才完成一次完成的循环
    * */
    for (let i = 1; i <=5 ; i++) {
		// 当j完成1-5的所有循环
        for (let j = 1; j <= 5; j++) {
            document.write(`当前i的数值是${i},j的数值是${j}`)
            document.write(`<br>`)
        }
		// 再完成输出hr换行
        document.write(`<hr>`)
		// i才算是完成一次循环
		// 当i执行一次循环的时候,i的数值保持不变,j的数值是1-5的循环
    }
	/*
		循环嵌套
			1.所谓的循环嵌套
				就是for循环{}中执行程序也包含另一个for循环
			2.内层循环执行完所有的循环,外层循环才算完成一次循环
			3.内层循环执行时,外层循环变量数值保持不变
			4.内层循环变量的数值,往往与外层循环变量相关
	*/

</script>
</body>
</html>
