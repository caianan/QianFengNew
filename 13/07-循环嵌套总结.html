<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				所谓的循环嵌套,就是for循环{}又有一个for循环
				执行原理
					外层循环一次,内层完成所有的循环
					内层循环变量改变时,外层循环变量保持不变
					内层循环完成所有的循环,外层循环才算是完成一次循环,循环变量才会才会执行一次步长
					内层循环变量的定义 往往与外层循环变量相关
				思路
					1.在一次循环中,改变的数值是内层循环变量,不变的数值是外层循环变量
					2.先完成一次循环的内容程序,再通过外层循环重复执行一次循环的程序内容,最后修改循环变量,完成效果
			*/
		</script>
	</body>
</html>
