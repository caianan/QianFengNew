<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				99乘法表
			
			*/
		    for (let i = 1; i <=9; i++) {
		    	for (let j = 1; j <= i; j++) {
		    		document.write(`${j} * ${i} = ${j*i} &nbsp&nbsp`)
		    	}
				document.write(`<br>`)
		    }
		</script>
	</body>
</html>
