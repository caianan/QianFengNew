<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				需要在页面中,通过程序输出
				* * * * *
				* * * * *
				* * * * *
				* * * * *
				* * * * *
				每行是5个星星,每个星星之后有一个空格
				类似这样一共有五行
				先通过for循环生成一行内容
			*/
			for (let j = 1; j <= 5; j++) {
				for (let i = 1; i <= 5; i++) {
					document.write(`* `)
				}
				document.write(`<br>`)
			}
		</script>
	</body>
</html>
