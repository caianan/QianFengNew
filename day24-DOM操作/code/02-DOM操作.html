    <script>
        /*
            DOM操作
                Documnet Object Model 文档对象模型
                是JavaScript提供的一种操作HTML页面程序内容的方式
                也就是简单理解，可以改变HTML程序代码
            DOM树
                所谓的DOM树 本质就是人为理解DOM操作的一种形式
                本质的意思：整个HTML文档是一个 树状的结构。最根本的是HTML标签，HTML标签中包含head和body两个标签
                          head标签中，可以有meta标签、title标签
                          body标签中，可以有各式各样的html标签
                          每一个标签又分成标签属性、标签样式、标签内容
                所有的这些都是可以使用DOM方式来操作的
                所有操作HTML文件内容的方式，都成为DOM操作
        */
    </script>
</body>
</html>
