<body>
    <script>
        /*
            递归函数基本概念
                所谓的递归函数，是函数的一种特殊的定义执行方式，本质上还是一个函数
                执行方式 调用方式 与普通函数是完全一致的。只是在 有特殊的语法定义方式
            递归函数的语法
                在函数内部 调用执行函数本身
                function fun(){
                    fun() 在函数fun中调用函数fun自己
                }
            递归函数的特点
                写递归，先写终止 就是先定义不再执行递归的情况
                所谓的 终止 也就是return的 不再是递归程序的调用，就是return一个数值
                    function fun(num){
                        // 当num等于1 或者num 等于2的时候，不再是调用递归 只是 定义返回值1，这就是所谓的递归函数的终止执行
                        if(num ===1 || num === 2) {
                            return 1
                        }
                        return fun(num -1) + fun(num-2)
                    }
            递归程序的执行
                    进入递归 从外而内
                    结束递归 从内而外
            如果有程序在递归之下执行，必须先执行完递归，才会再执行相应的程序
                    function fun(num){
                        console.log(num);
                        num--;
                        if(num>=1){
                            fun(num)
                        }
                    }
                    fun(5) 5,4,3,2,1 先执行输出 再执行递归
                    function fun(num){
                        num--;
                        if(num>=1){
                            fun(num)
                        }
                        console.log(num);
                    }
                    fun(5) 0,1,2,3,4 先执行递归再执行输出，递归结束是从内而外，执行输出，也是由内而外
        */
    </script>
</body>
