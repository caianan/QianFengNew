            // 通过十六进制设置一个随机颜色的函数
            function getColor() {
                let str = '0123456789ABCDEFG'
                let res = '#'
                for (let i = 0; i < 6; i++) {
                    let index = Math.floor(Math.random() * str.length)
                    if (res.includes(str[index])) {
                        i--
                        continue
                    }
                    res += str[index]
                }
                return res
            }
            let oH1 = document.querySelector('h1')
            oH1.style.color = getColor()
