  <body>
    <script>
      /*
        BOM操作
            就是JavaScript提供的操作浏览器的方法
            浏览器的顶级对象就是window
        浏览器
            浏览器三大弹窗事件
                window.alert('提示信息')
                window.prompt('提示信息')   输入框，可以使用变量存储输入的数据，输入的数据都是字符串类型
                window.confirm('提示信息')  确认框
                    会弹出两个按钮：确认、取消
                    确认：返回值true
                    取消：返回值false
        

      */
    </script>
