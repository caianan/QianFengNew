<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				数组的操作
					什么是数组:存储数据的集合
					变量中 存储数据,只能存储一个数据;后赋值的数据,会覆盖之前存储的数据
					如果一个变量中需要存储多个数据,就要使用数组或者对象
					数组是一个变量中存储多个数据单元
				定义数组的语法
					JavaScript定义数组的语法有两种
						第一种:构造函数语法
							let arr = new Array()
						第二种:自变量语法形式
							在一个方括号中定义多个数据单元,每个数据单元之间使用都好间隔
							let arr = [1,2,3,4]
						数组中存储数据的数据类型,可以是任意JavaScript支持的数据类型
						数组中数据单元可以存储字符串,数值,布尔值,undefined,null,对象,函数,数组
			*/
		    
		</script>
	</body>
</html>
