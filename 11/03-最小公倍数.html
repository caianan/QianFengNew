<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				最小公倍数
					两个数一大一小,如果大数%小数===0,也就是大数可以整除小数
					大数就是两个数值的最小公倍数
					
					如果大数%小数 余数不是0
						大数+1开始判断如果这个数值可以同时被大数和小数整除
						这个数值就是两个数值的最小公倍数
						累加的范围从大数+1开始至大数*小数的乘积为止
			*/
			// 先分别定义最大值和最小值
			let max = 8
			let min = 6
			// 如果max%min刚好等于0的话,那么这个max就是min的最小公倍数,所以就不用再进行循环计算了
			if (max % min === 0) {
				console.log(`${max}是${min}最小公倍数`)
			} else {
				for (let i = max + 1; i <= max * min; i++) {
					// 如果这个数值可以同时被大数和小数整除
					if (i % max === 0 && i % min === 0) {
						console.log(`${i}是${max}和${min}的最小公倍数`)
						break
					}
				}
			}
		</script>
	</body>
</html>
