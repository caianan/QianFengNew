<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				
				数组的循环遍历
					我们可以通过数组的索引下标获取数组的数据数值
					可以通过for循环生成数组中所有的索引下标
					进而通过索引下标获取数组中数据单元存储的数值
			*/
		    let arr = ['Beijign','ShangHai','GuangZhou']
			// 数组的循环
			for (let i = 0; i < arr.length-1; i++) {
				console.log(arr[i])
			}
			
		</script>
	</body>
</html>
