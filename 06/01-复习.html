<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				强制转化
					程序员,人为进行的数据类型的转化,不会改变变量中存储的原始数据的内容,只是将这个变量中存储的数据,通过JavaScript函数方法,转化为对应的数据类型.函数方法的执行结果,可以使用变量存储
				其他数据类型强制转化为布尔类型
					Boolean(变量/数值) 转化原则与自动转化完全相同
				其他数据类型强制转化为字符串类型
					String(变量/数值)  转化原则与自动转化完全相同
					变量.toString() 
						转化原则与自动转化完全相同
						特殊情况:
							1.变量如果存储undefined和null不能使用变量.toString()这个方法
							2.如果变量存储数值,可以设定转化的进制,进制的范围是2-36
				其他数据类型强制转化为数值类型
					Number(变量/数值)
						转化原则与自动转化完全相同
						转化为1 true
						转化为0 false null [] [0] '' '  '
						转化为对应的数值
							完全符合数值规范的字符串
						转化为NaN	
							undefined 数组 对象 函数
							包含不符合数值规范的字符串
					变量.parseInt(变量/数值)
						获取数值的整数部分
						从左起,获取整数数值部分,知道遇到不符合数值规范的字符内容,如果第一个字符就不符合规范,结果就是NaN
						转化为NaN
							true false undefined null 对象 函数
						字符串
							'100' --- 100
							'100.123' --- 100.123
							'2e3' --- 2
					变量.parseFloat(变量/数值)
						获取数值的浮点数部分
						从左起,获取浮点数值部分,知道遇到不符合数值规范的字符内容,如果第一个字符就不符合规范,结果就是NaN
						转化为NaN
							true false undefined null 对象 函数
						字符串
							'100' --- 100
							'100.123' --- 100.123
							'2e3' --- 2000
							
			*/
		</script>
	</body>
</html>
