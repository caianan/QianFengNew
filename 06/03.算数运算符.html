<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				算数运算符
					+ - * / %(求余)
					1.求余数的结果,余数的正负与被除数 相同
						10%-6 --- 4
						10%6  --- 4
						-10%6 --- -4
						-10%-6 --- -4
					2.如果发生整除,余数结果是0	
			*/ 
		    console.log(10%6) //4
		    console.log(10%-6) //4
		    console.log(-10%6) //-4
		    console.log(-10%-6) //-4
			console.log(10%5) //0
		</script>
	</body>
</html>
