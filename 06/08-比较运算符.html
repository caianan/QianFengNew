<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				比较运算符
					> < >= <= == === != !==
				说明
					1.比较运算符的执行结果一定是布尔类型,也就是比较运算符的执行结果一定是true或者false
					2.比较运算符同时只能比较判断一个条件,多个条件需要使用逻辑运算符来配合执行
					10>x>3 数学中常用的公式,这样的公式,本质上是两个条件
				== 等于判断/宽松比较
					比较 运算符 两侧 表达式的执行结果,数值是否相同
					两侧的表达式结果,如果数据类型相同,直接比较数值是否相同,相同结果是true,不同结果是false
					两侧的表达式结果,如果数据类型不同,先转化为相同的数据类型,再比较数值,如果数值相同,结果是true,不同结果是false
				=== 全等判断/严格比较
					数据类型必须相同,并且数值也必须相同,结果才是ture
					如果数据类型或者数值不同,结果是false
				!= 不等判断
					执行原理与==等于判断完全相同,只是执行结果完全相反.如果==结果是true,!=结果一定是false;如果==结果是false,!=结果一定是true
				!== 不全等判断	
					执行原理与===等于判断完全相同,只是执行结果完全相反.如果===结果是true,!==结果一定是false;如果===结果是false,!==结果一定是true
			*/
		    let a = 10
			let b = 100
		    console.log(a>b)
			
			console.log(2+3==1+4) //true
			console.log(100 == 100) //true
			// 数值类型不同,先转化为相同的数据类型,转化之后,数值相同,结果是true
			console.log(100 == '100') //true
			console.log('==============')
			// 数据类型不同,结果是fasle
			console.log(100 === '100') //false
			// 数据类型相同,数值也相同,结果就是true
			console.log(100 === 100) //true
			/*
				练习:
					判断20 是不是偶数 用JavaScript程序定义
					判断35 是不是偶数 用JavaScript程序定义
					判断123能不能被3整除
					判断456能不能被3整除
			*/
		</script>
	</body>
</html>
