<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				练习:
					判断20 是不是偶数 用JavaScript程序定义
					判断35 是不是偶数 用JavaScript程序定义
					判断123能不能被3整除
					判断456能不能被3整除
			*/
			// 判断20 是不是偶数 用JavaScript程序定义
			let a = 20
			if (a % 2 == 0) {
				console.log('20是偶数')
			}
			// 判断35 是不是偶数 用JavaScript程序定义
			let b = 35
			if (b % 2 == 0) {
				console.log('35是偶数')
			} else {
				console.log('35不是偶数')
			}
			// 判断123能不能被3整除
			let c = 123
			if (c % 3 == 0) {
				console.log('123可以被3整除')
			} else {
				console.log('123不能被3整除')
			}
			// 判断456能不能被3整除
			let d = 456
			if (d % 3 == 0) {
				console.log('456可以被3整除')
			} else {
				console.log('456不能被3整除')
			}
		</script>
	</body>
</html>
