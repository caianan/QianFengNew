<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				分支语句
					根据不同的情况,执行不同的程序代码
					要么没有执行程序,要么只有一种情况的执行程序
					
				循环语句
					根据循环设定的循环条件,循环往复的执行相同的程序代码
			*/
			// 循环 demo:输出10句 西安今天降温
			// 注意:let i = 1 循环变量的初始化,在整个循环中,只会执行一次
			let i = 1
			// 判断进入循环的条件
			while (i <= 5) {
				// 测试内容
				console.log('西安今天降温')
				// 步长
				i++;
			}
			/*
						  i的数值  判断i<=5为    进入循环执行循环体  步长i++ 
				第一次循环:  1        true         console.log()   结果是2
				第二次循环:  2        true         console.log()   结果是3
				第三次循环:  3        true         console.log()   结果是4
				第四次循环:  4        true         console.log()   结果是5
				第五次循环:  5        true         console.log()   结果是6
				第六次循环:  6        false        终止循环,执行循环之后的程序       
					
			*/
		    // 根据实际需求,循环变量的初始值 判断进入的条件 步长都是可以改变的
		</script>
	</body>
</html>
