<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 输出 1-100 所有的偶数
			let i = 1
			while (i <= 100) {
				if (i % 2 === 0) {
					console.log(i)
				}
				i++
			}
			
			console.log('===============')
			// 从2开始,每次步长是2
			let j = 2
			while (j <= 100) {
				console.log(j);
				j += 2;
			}
		</script>
	</body>
</html>
