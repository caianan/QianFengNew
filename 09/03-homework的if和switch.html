<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 作业4:随机生成1-5的数值,每一个数值，对应输出一种产品的名称,if和switch都要
			// 随机生成1-5的数值
			let product = parseInt(Math.random() * 5 + 1)
			console.log(product)
			if (product === 1) {
				console.log('这是电视机')
			} else if (product === 2) {
				console.log('这是洗衣机')
			} else if (product === 3) {
				console.log('这是电冰箱')
			} else if (product === 4) {
				console.log('这是烘干机')
			} else if (product === 5) {
				console.log('这是挂烫机')
			}
			
			// 使用switch case
			switch (product){
				case 1:
					console.log('这是电视机')
					break;
				case 2:
					console.log('这是洗衣机')
					break;
				case 3:
					console.log('这是电冰箱')
					break;
				case 4:
					console.log('这是烘干机')
					break;
				case 5:
					console.log('这是挂烫机')
					break;
			}
		</script>
	</body>
</html>
