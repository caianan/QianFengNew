<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1,输出1-100 所有的偶数
				2，输出1-100所有的奇数
				3,输出20- 90所有可以被3整除的数值
				4,输出41- 98所可以被2和3同时整除的数
				5,输出41- 98所可以被2或3整除的数
			*/
			// 输出1-100所有的奇数
			let i = 1
			while (i <= 100) {
				if (i % 2 !== 0) {
					console.log(i)
				}
				i++;
			}
			console.log('===============')
			// 输出20--90所有可以被3整除的数值
			let m = 20
			while (m <= 90) {
				if (m % 3 === 0) {
					console.log(m)
				}
				m++
			}
			console.log('===============')
			// 输出41- 98所可以被2和3同时整除的数
			let n = 41
			while (n <= 98) {
				if (n % 6 === 0) {
					console.log(n)
				}
				n++
			}
			console.log('===============')
			// 输出41- 98所可以被2或3整除的数
			let h = 41
			while (h <= 98) {
				if (h % 2 === 0 || h % 3 === 0) {
					console.log(h)
				}
				h++
			}
		</script>
	</body>
</html>
