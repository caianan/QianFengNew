<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				if判断和switch判断
					分支结构无惧
						根据不同的条件,执行不同的程序
						不管条件如何,最终只会执行一种情况的代码
					if判断
						if(条件){执行程序}
							条件为true执行对应的程序
						if(条件){执行程序1}else{执行程序2}
							条件为true执行程序1,条件为false执行程序2
						if(条件1){执行程序1} else if(条件2){执行程序2} 
							从条件1开始判断,如果为true就执行对应的程序,并且终止之后的程序判断.如果是false就执行之后的条件的判断.
						if(条件1){执行程序1} else if(条件2){执行程序2}  else
							如果条件都是false执行else中设定的程序
					switch判断
						只能做 全等于(===) 某个数值的判断
						switch(){
							case 数值1:
								程序1
								break;
							case 数值2:
								程序2
								break;
							case 数值3:
								程序3
								break;
							default:
								程序
						}
						变量存储的数值 从 数值1开始判断
						如果全等于某个数值,就执行对应的程序内容
						之后的判断就不会再进行了
						如果数值不匹配,执行default中的程序
			*/
		</script>
	</body>
</html>
