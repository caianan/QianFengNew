<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                join 和 split
                    arr.join()
                        获取数组单元中存储的数据,拼接为一个字符串
                        拼接的字符串,数组单元数据之间,默认以逗号为间隔
                        在join() 小括号中 可以设定间隔符号
                        如果不需要间隔符号,使用空字符串 console.log(arr.join(''))
                    str.split()
                        将字符串,按照设定的间隔符号,拆分为数组
                        如果小括号中什么都不写,字符串作为一个整体单元,存储在数组中
                        如果小括号中是空字符串,字符串的每一个字符都会被拆分成数组的单元
            */
            let arr = ['Beijing', 'ShangHai', 'GuangZhou', 'ShenZhen', 'TianJin']
            console.log(arr.join(''))
            let str = 'hello world i love you'
            console.log(str.split(' ')) // ['hello', 'world', 'i', 'love', 'you']
            console.log(str.split()) //['hello world i love you']
            console.log(str.split(''))
            // ['h', 'e', 'l', 'l', 'o', ' ', 'w', 'o', 'r', 'l', 'd', ' ', 'i', ' ', 'l', 'o', 'v', 'e', ' ', 'y', 'o', 'u']
        </script>
    </body>
</html>
