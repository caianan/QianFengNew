                    for(){

                    }
                    1.外层循环执行一次,内层循环执行所有循环
                    2.一次循环过程中,内层循环数值是一直改变的;外层循环变量是不变的数值
                    3.内层循环变量的数值于外层循环遍历相关
                    基本步骤思路:
                        先定义内层循环完成一次程序效果
                        再使用外层循环完成所有的循环次数
