    <body>
        <script>
            /*
                1,百鸡百钱
                    有一百钱要买一百鸡
                    公鸡5钱一只
                    母鸡3钱一只
                    仔鸡3只1钱
                    必须买正好100鸡,必须正好花完100钱
                    而且3种鸡都要有
            */
            let money = 100
            let num = 100
            for (let i = 1; i <= 100; i++) {
                for (let k = 1; k <= 100; k++) {
                    for (let j = 1; j <= 100; j++) {
                        if (i * 5 + k * 3 + (1 / 3) * j === 100) {
                            console.log(`公鸡买${i}只,母鸡买${k}只,小鸡买${j}只刚好100元`)
                            break
                        }
                    }
                }
            }
        </script>
    </body>
