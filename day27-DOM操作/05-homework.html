        var addBtn = document.querySelector('[name="add"]')
        // 获取name="sub"的标签对象

        // 设置变量fSizeMax fSizeMin
        var fSizeMax = 100
        var fSizeMin = 20
        // 获取oDiv的样式属性值
        var fSize = window.getComputedStyle(oDiv).fontSize
        fSize = parseInt(fSize)
        // 给addBtn添加点击事件
        addBtn.addEventListener('click',function () {
            if (fSize>=100) {
                oDiv.disabled = false
            } else {
                fSize += 10
                oDiv.style.fontSize = fSize + 'px'
            }
        })
        subBtn.addEventListener('click',function () {
            if (fSize<=20) {
                oDiv.disabled = false
            } else {
                fSize -= 10
                oDiv.style.fontSize = fSize + 'px'
            }
        })
    </script>
