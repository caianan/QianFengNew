<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                数组去重:
                    方法一:
                        利用indexOf() 判断数据如果不是新数组中已经存在的数据,再执行数据的写入操作
                    方法二:
                        利用对象的特点,已经存在的键名再次定义是数据更新操作不是新增对象单元操作
                        也就意味着,对象中不能有重复的键名


                        利用对象特点去除数组中重复的数据
                        如果是 数值相同的数值类型 和字符串类型 eg:100和'100'
                        存储为对象的键名时,结果都是相同的字符串100,会被视为重复的数据
                    方法三:
                        先将数组按照数值大小排序
                        循环遍历数组，当前单元和下一个相邻的单元判断数据数值
                        如果两个数据相同，就删除后面的数据
                        如果两个数据不同就是下一个单元和下下单元记性比较
                    数组坍塌
                        数组执行删除单元操作
                        删除单元之后,右侧的单元会左移,占据被删除单元的位置
                        造成的效果,删除单元右侧内容左移,数组长度减少

                        影响
                            被删除的单元所在位置,会被右侧单元占据
                            如果直接执行之后的循环,左移来的单元数据就会被一楼,没有执行循环判断比较
                        解决方案
                            在触发数组删除单元的索引下标 ,执行i-- 
                            也就是说,如果发生数组删除单元操作,当前循环会再执行一次
            */
        </script>
    </body>
</html>
