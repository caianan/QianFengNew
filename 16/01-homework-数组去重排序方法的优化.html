        <script>
            /* 
                作业二
                    作业2思考题数组去重方法2,还有一个小瑕疵我们现在写的是
                    for(var i = 0 ; i <= arr.length-1 ; i++){}
                    应该写成for(var 1 =0; 1 <= arr.1ength-1-1 ; 1++){}
                    为什么呢?  

                    因为是前一个数和后一个数进行对比,所以只用控制到arr.1ength-1-1 就可以了.执行到最后一个元素的时候,长度为arr.length-1-1,然后再+1,这个元素就是数组的最后一个元素
                    如果循环的长度控制为arr.1ength-1,执行到最后一个元素的时候,长度为arr.length-1,然后再+1,这个元素就超过了数组的长度
            */
            let arr = [1, 2, 3, 1, 2, 3, 6, 5, 4, 12, 12, 12, 3, 2, 5, 4, 1, 2, 3, 5, 4, 1, 3, 3, 3]
            // 数组用sort进行排序
            arr.sort(function (a, b) {
                return a - b
            })
            for (let index = 0; index < arr.length - 1; index++) {
                if (arr[index] === arr[index + 1]) {
                    arr.splice(index, 1)
                    index--
                }
            }
            console.log(arr)
            /* 
                数组索引下标范围是0 - arr.length - 1
                比较的时候是i和i+1比较
                也就是当前索引单元和下一个索引单元进行比较
                arr.length-1已经是最后一个单元的索引下标
                i+1就已经超出了数组所有单元的索引下标范围了
                此时i+1 的执行是undefined 没有实际比较的数据;
            */
        </script>
