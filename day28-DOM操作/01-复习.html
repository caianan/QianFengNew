<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            css样式的获取
                方法一
                    标签对象.style.属性
                        只能获取行内样式
                    window.getComputedStyle(标签对象).属性
                        获取标签执行的css样式属性
                        普通浏览器使用方法
                    标签对象.currentStyle.属性
                        IE低版本浏览器使用方法
            标签的占位属性
                宽高+padding+border
                    标签对象.offsetWidth
                    标签对象.offsetHeight
                宽高+padding    
                    标签对象.clientWidth
                    标签对象.clientHeight
                边框线上、左宽度
                    标签对象.clientTop
                    标签对象.clientLeft
                定位父级间距
                    标签对象.offsetTop
                    标签对象.offsetLeft
            获取浏览器的属性
                包含滚动条的可视范围
                    window.innerHeight  
                    window.innerWidth
                不报行滚动条的额滚动范围
                    document.documentElement.clientHeight
                    document.documentElement.clientWidth
                浏览器上卷、左移的距离
                    document.documentElement.scroolTop
                    document.documentElement.scroolLeft
            window.onresize     浏览器可视窗口事件
            window.onscroll     浏览器滚动事件
        */
    </script>
</body>
</html>
