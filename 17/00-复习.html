    <body>
        <script>
            /* 
                所谓的算法,本质就是为了提高程序的执行效率,设定的特殊的程序代码.
                冒泡算法:
                    核心思想
                        从第一个单元开始,相邻的两个单元比较存储数值的大小
                        如果第一个数值大于第二个数值,两个单元交换存储的数据
                        如果第一个单元的数值不大于第二个单元的数值,两个单元就不用交换存储的数据
                        以此类推,一次循环结束,会将一个最大值存储在数组的末位
                        通过多次的循环,完成整个数组的排序
                    优化点
                        外层循环:
                            设定的整个循环执行的次数
                            数组有n个单元,只要循环n-1次就可以
                            外层循环是从0开始的循环,因此循环范围是0至arr.length-1-1次
                        内层循环:
                            是一次完成循环执行的内容
                            每循环一次,可以排序出一个最大值
                            1.循环是从第一个单元,到倒数第二个单元结束,因为最后一个单元没有下一个单元参与比较,所以循环是从0开始到arr.length-1-1
                            2.之前循环比较出的最大值,不用再参与之后循环的执行
                            也就是第一次循环少比较0个单元
                                第二次循环少比较1个单元
                                ......
                                这个少比较的单元个数,正好是外层循环变量表示的数值,因此这个循环范围是0至arr.length-1-1-i

            */
        </script>
    </body>
