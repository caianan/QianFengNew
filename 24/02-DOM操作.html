<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
            DOM操作
                Document Object Model
                文档 对象 模型
                是JavaScript提供的一种 操作HTML页面程序内容的方式
                也就是简单理解可以改变HTML程序代码
            DOM树
                所谓的DOM树本质就是人为理解DOM操作的一种形式
                本质的意思是:整个HTML文档是个整体的结构
                    最根本的是html标签
                    htm1标签中包含head 和body两个标签
                    head标签中可以有meta标签可以有title标签
                    body标签中可以有各式各样的htm1标签
                    每一个标签又分成标签属性标签样式标签内容等等
                    所有的这些都是可以使用DOM方式来操作的
                    所有操作html 文件内容的方式都成为DOM操作
        */
        </script>
    </body>
</html>
