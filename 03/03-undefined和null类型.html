<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				undefined 和 null
					在JavaScript中变量是允许只定义不赋值的
					在JavaScript中会自动给变量中存储数据undefined,如果此时输出变量,输出的结果就是undefined
					在其他自己算程序中,变量如果没有赋值,程序执行就会报错
				null
					是JavaScript程序中的一种数据类型,表示空的概念
					null也成为空数据或者空类型
					null是一个值,只是这个值便是是空.null不是0,null和0是两个概念
					任何程序的执行结果都不会是null,只有赋值是null
				undefined 表示变量没有正确赋值
				null 表示变量已经被正确赋值,但是赋值是一个空值
			*/
		   // 只是定义变量,没有给变量赋值,在JavaScript中会自动给变量int中存储数据undefined,如果此时输出变量,输出的结果就是undefined
		   let int
		   console.log(int) //undefined
		   let a = null
		   console.log(a) //null
		</script>
	</body>
</html>
