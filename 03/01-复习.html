				数值类型 Number
					整数类型
						默认赋值整数数值都会按照十进制数值进行存储
						var 变量 = 整数
						输出变量中存储的数值,默认也是十进制的数值形式
						console.log(变量)
						其他进制
							let int = ob/0B整数
							let int = 0整数

							console.log(数值.toString(进制))
					浮点数类型 float
						就是数学中的小数

							在JavaScript中,存储浮点数不会输出无限多的小数位数,从左起非零数值开始,最多17位

							因为浮点数在JavaScript中以近似数值的形式存储,在执行浮点数运算时,一定会产生误差.误差永远存在,特殊情况体现
						科学计数法
							数 e 数 eg:2e3 2乘以10的三次方
							任意使用科学计数法,表示的数值,都是浮点数类型
					NaN
						not a number 表示是一个数值类型,但是不是一个数
						往往有一个非数字参与的数学运算
						两个NaN不会相等
