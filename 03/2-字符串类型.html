<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				字符串类型
					由遗传数字 字母 内容组成的数据
					所有的字符串类型数值必须要有定界符包裹
					定界符:'' "" ``
						单引号 
							不能换行
							单引号中不能嵌套单引号
							单引号不支持嵌套解析变量
						双引号
							不能换行
							双引号中不能嵌套双引号
							单引号不支持嵌套解析变量
						反引号
							可以换行
							反引号内,单引号双引号随便用,但是反引号内不能嵌套反引号
							解析变量和变量的运算,必须要写在${}
						字符串拼接操作
							注意:如果有运算需要使用()进行包裹
			*/
			let intOne = 100;
			let str = '100';
			console.log(intOne)
			console.log(str)
			let a = 100
			let b = 200
			// 不会解析变量和变量的运算
			console.log('执行加法a+b') //执行加法a+b
			console.log(`执行加法${a+b}`) //执行加法300
			console.log('我一共赚了' + (a + b) + '工资') //今天考试得了90分
			let res = 90;
			console.log('今天考试得了' + res + '分')
			/*
				字符串要使用定界符进行包裹;
				单引号和双引号本质上没有区别;
				``反引号 也成为模板字符串,专门用来解决单引号和双引号的问题:反引号内可以换行,反引号内单引号双引号可以任意使用,只是不能嵌套反引号自己,反引号可以解析变量和运算,必须使用${}来包裹;
				普通字符串中间要解析变量,必须使用字符串拼接语法
					+号
			*/
		</script>
	</body>
</html>
