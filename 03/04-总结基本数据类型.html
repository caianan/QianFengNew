<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				基本数据类型
					布尔类型
						true
						false
					数值类型
						整数类型
							二进制 0b/0B+数值
							八进制 0+数值
							十六进制 0x/0X+数值
							
							按照指定进制输出
								变量.toString(进制) 进制范围2-36
						浮点数类型
							有效数值:从左起,第一个非零数值计算,整数小数最多17位
							误差:浮点数存储的是近似数值,直接参与运算一定会有误差/精度丢失,在特殊情况下,误差/精度丢失会有所体现
							科学计数法:使用科学计数法表示的数值,即使是一个整数,也是浮点数类型 数e数 eg:2e3 2*10三次方 2e-3 2*10负三次方
						NaN
							not a number
							类型是数值类型,但是不是一个数字
							两个NaN永远不会相等,NaN === NaN 永远是false
					字符串类型
						使用定界符包裹的,就是字符串类型
						定界符
							单引号
							双引号
							反引号
							
					undefined
						变量没有正确赋值,JavaScript会自动给变量赋值undefined
					null
						null是JavaScript的一种数据类型
			*/
		</script>
	</body>
</html>
